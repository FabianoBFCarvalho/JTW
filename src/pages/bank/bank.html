<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Banks</ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="page">
    <ion-grid>
        <ion-row>
            <ion-col col-xl-3 col-lg-3 col-md-1 col-sm-0>
            </ion-col>
            <ion-col col-xl-3 col-lg-4 col-md-5 col-sm-3>
                    <ion-searchbar (ionInput)="searchBanks($event.target.value)">
                    </ion-searchbar>
                    <ion-list *ngIf="banks">
                        <ion-item *ngFor="let bank of banks"
                            [class.selected]="bank === selectedBank"
                            (click)="onSelectBank(bank)"
                            (click)="presentBankDeitalModal(null)"> 
                                <p class='bank'>{{bank.name}}</p>
                        </ion-item>  
                    </ion-list>
            </ion-col>
            <ion-col col-xl-3 col-lg-3 col-md-3 col-sm-2>
                <button ion-button 
                    (click)="presentBankDeitalModal(true)">
                        Add new Bank
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
