<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Banks</ion-title>
    </ion-navbar>
</ion-header>

<ion-content id="page">
    <ion-grid>
        <ion-row>
            <ion-col col-xl-3 col-lg-3 col-md-1 col-sm-0 >
            </ion-col>
            <ion-col col-xl-0.5 col-lg-1 col-md-2 col-sm-2 >
            </ion-col>
            <ion-col col-xl-3.0 col-lg-4 col-md-5 col-sm-3 >
                    <ion-searchbar (ionInput)="searchBanks($event)"></ion-searchbar>
                    <ion-list *ngIf="banks">
                        <ion-item *ngFor="let bank of banks"
                            [class.selected]="bank === selectedBank"
                            (click)="onSelectBank(bank)"
                            (click)="presentBankDeitalModal()"> 
                                <p class='bank'>{{bank.name}}</p>
                        </ion-item>  
                    </ion-list>
            </ion-col>
            <ion-col col-xl-3 col-lg-3 col-md-3 col-sm-2 >
                <button ion-button (click)="creatNewBank()" *ngIf="!newBank">Add new Bank</button>
                <div *ngIf="newBank">
                    <ion-input type="text" placeholder="Bank" #bank ></ion-input>
                    <ion-input type="text" placeholder="Code" #code ></ion-input>
                    <button ion-button (click)="postBanks(bank.value, code.value)">Add Bank</button>
                    <button ion-button (click)="buttonCancelar()">Cancelar</button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
