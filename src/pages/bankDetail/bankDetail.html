<ion-content id="page">
    <ion-grid>
        <ion-row>
            <ion-col col-lg-6 col-md-8 col-sm-12 col-xs-12 offset-lg-3 offset-md-2>
                <form>
                    <div *ngIf="newBank; else editarAndDelete">
                        <ion-input type="text" placeholder="Bank" 
                            #bank 
                            value={{name}}
                            maxlength=120>                   
                        </ion-input>
                        <ion-input type="text" placeholder="Code"
                            #code 
                            value={{codigo}}
                            maxlength=120>         
                        </ion-input>
                        <button ion-button 
                            *ngIf="edit, else saveBank"
                            (click)="editBank(bank.value, code.value)">
                            Save
                        </button>
                        <ng-template #saveBank>
                        <button ion-button
                            (click)="postBanks(bank.value, code.value)">
                                Add Bank
                        </button>
                        </ng-template>
                    </div>
                </form>
                <ng-template #editarAndDelete>
                    <ion-card> 
                        <ion-card-content>
                            ID:  <span>{{bank.db_id}}</span>
                        </ion-card-content>
                        <ion-card-content>
                            Nome:  <span>{{bank.name}}</span>
                        </ion-card-content>
                        <ion-card-content>
                            CÃ³digo:  <span>{{bank.code}}</span>
                        </ion-card-content>
                    </ion-card>
                    <button ion-button (click)="showConfirmDelete()" 
                        id="btnDelete">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                    <button ion-button (click)="onClickBankEdit()">
                         Editar
                    </button>
                </ng-template>
                <button ion-button (click)="dismiss()">Voltar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
