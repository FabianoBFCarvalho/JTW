<ion-content id="page">
    <div class="bank">
        <h2> ID:     {{bank.db_id}} </h2>
        <h2> Nome:   {{bank.name}}  </h2>
        <h2> Codigo: {{bank.code}}  </h2>
        <button ion-button (click)="dismiss()">Voltar</button>
    </div>

    <button ion-button (click)="showConfirmDelete()" id="btnDelete"><ion-icon name="trash"></ion-icon></button>
    <button ion-button  (click)="onClickBank()"> Editar </button>

    <div *ngIf="selectedBank">
        <ion-input type="text" placeholder="Bank" #bank value={{selectedBank.name}}></ion-input>
        <ion-input type="text"  placeholder="Code" #code   value={{selectedBank.code}} ></ion-input>
        <button ion-button (click)="editBank(bank.value, code.value)" >Save</button>
    </div>
</ion-content>
