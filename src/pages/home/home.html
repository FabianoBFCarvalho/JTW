<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content id="page">
	<ion-grid>
		<ion-row class="row">
			<ion-col col-lg-6 col-md-8 col-sm-12 col-xs-12 offset-lg-3 offset-md-2>
				<ion-list>
					<img id="imobzi-logo" src="./assets/image/logo-imobzi.svg" col-lg-6 offset-lg-2 >
					<ion-item col-lg-10>
						<ion-input type="text" placeholder="Email" #email value = "eduardo@quickfast.com" class="input"></ion-input>
					</ion-item>
					<ion-item col-lg-10>
						<ion-input type="password" placeholder="Password" #password class="input"></ion-input>
					</ion-item>
					<button ion-button (click)="login(email.value, password.value)" col-lg-10>Sign In</button>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
