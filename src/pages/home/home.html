<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item col-md-4 class="login" >
    <ion-input type="text" placeholder="Email" #email value = "felipe@quickfast.com"></ion-input>
    </ion-item>
    <ion-item col-md-4 class="login">
    <ion-input type="password" placeholder="Password" #password></ion-input>
    </ion-item> 
    <button ion-button (click)="login(email.value, password.value)">Sign In</button>
</ion-list>
</ion-content>
